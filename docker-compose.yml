version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
      - ./public_html/:/home/vincentsolar/public_html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./public_html/:/var/www/html/
      - ./public_html/:/home/vincentsolar/public_html/
  mysql:
    image: mysql:5.7
    ports:
      - 3307:3306
    networks:
      - backend
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: vincent_db
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
      MYSQL_ROOT_PASSWORD: dbpass
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
    - mysql
    external_links:
    - mysql:mysql
    ports:
    - "8000:80"
    environment:
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
      MYSQL_ROOT_PASSWORD: dbpass
      PMA_HOST: mysql
    networks:
      - frontend
      - backend

networks:
  frontend:
  backend: